{{ if $rows := trending (session "settings" .) }}
{{ range $row := $rows }}
<a class="item" href="/t/{{$row.Slug}}?a=trending" hx-get="/t/{{$row.Slug}}?a=trending" hx-target="#content" hx-replace-url="true">
  {{ if gt $row.PostCount 1 }}
  <div class="ui label mini horizontal">
     {{ $row.PostCount }}
  </div>
  {{ end }}
  {{format $row.Name }}
</a>
{{ end }}

{{ else }}

{{msg . "global.no.posts.found"}}

{{ end}}
