<div id="left-sidebar" class="ui left sidebar vertical visible list divided selection">
{{ if $rows := trending (session "settings" .) }}
{{ range $row := $rows }}
<a class="item" href="/t/{{$row.Slug}}?a=trending">
  <div class="ui label mini horizontal">
    {{ $row.PostCount }}
  </div>
  {{format $row.Name }}
</a>
{{ end }}

{{ else }}

{{msg . "global.no.posts.found"}}

{{ end}}
</div>
